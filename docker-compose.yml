version: '3.8'

services:
  # ✅ Django
  django-web:
    build:
      context: ./django-app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django-app:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=django-db
      - DB_PORT=5432
      - DB_NAME=django
      - DB_USER=django
      - DB_PASSWORD=12345
    depends_on:
      - django-db

  # ✅ PostgreSQL for Django
  django-db:
    image: postgres:15
    environment:
      POSTGRES_DB: django
      POSTGRES_USER: django
      POSTGRES_PASSWORD: 12345
    volumes:
      - django_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  # ✅ PostgreSQL for Airflow
  airflow-db:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5

  # ✅ Redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50

  # ✅ Airflow Init
  airflow-init:
    image: apache/airflow:2.8.1
    depends_on:
      - airflow-db
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:@redis:6379/0
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=12345
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: version

  # ✅ Airflow Webserver
  airflow-webserver:
    image: apache/airflow:2.8.1
    depends_on:
      - airflow-init
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:@redis:6379/0
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=12345
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: webserver

  # ✅ Airflow Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.1
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:@redis:6379/0
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: scheduler

  # ✅ Airflow Worker
  airflow-worker:
    image: apache/airflow:2.8.1
    depends_on:
      - airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:12345@airflow-db/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:@redis:6379/0
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: celery worker

volumes:
  django_postgres_data:
  airflow_postgres_data:
